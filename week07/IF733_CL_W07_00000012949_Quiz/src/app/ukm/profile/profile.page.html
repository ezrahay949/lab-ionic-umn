<ion-header>
    <ion-toolbar>
        <ion-title>UMN UKM</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-avatar class="profile-picture">
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="profile picture">
                </ion-avatar>
                <ion-title>Ezra Abednego Hayvito</ion-title>
                <ion-text>0000012949</ion-text>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
            <ion-col class="ion-text-center">
                <ion-card>
                    <ion-card-content>
                        <ion-title>My UKMs</ion-title>
                        <ion-list>
                            <ion-item-sliding id="myUkm" *ngFor="let myUkm of loadedMyUkm">
                                <ion-item>
                                    <ion-label>
                                        <h2>{{ myUkm.name }}</h2>
                                    </ion-label>
                                </ion-item>

                                <ion-item-options side="end">
                                    <ion-item-option color="danger" (click)="onDeleteMyBooking(myUkm.id)">
                                        <ion-icon color="light" slot="icon-only" name="trash"></ion-icon>
                                    </ion-item-option>
                                </ion-item-options>
                            </ion-item-sliding>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
