<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-item-sliding id="bookings" *ngFor="let booking of loadedBookings" #itemSliding>
                        <ion-item>
                            <ion-label>
                                <h2>{{ booking.placeTitle }}</h2>
                                <p>Guest: {{ booking.guestNumber }}</p>
                            </ion-label>
                        </ion-item>

                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="onDelete(booking.id, itemSliding)">
                                <ion-icon color="light" slot="icon-only" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-text color="primary">My Bookings</ion-text>
                <ion-list>
                    <ion-item-sliding id="myBookings" *ngFor="let myBooking of loadedMyBookings">
                        <ion-item>
                            <ion-label>
                                <h2>{{ myBooking.title }}</h2>
                                <p>Guest:</p>
                            </ion-label>
                        </ion-item>

                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="onDeleteMyBooking(myBooking.id)">
                                <ion-icon color="light" slot="icon-only" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
