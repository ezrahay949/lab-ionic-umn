<ion-header>
    <ion-toolbar>
        <ion-title>Authenticate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">E-mail</ion-label>
                        <ion-input inputmode="email" type="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-button color="primary" (click)="onLogin()" expand="block">Login</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
