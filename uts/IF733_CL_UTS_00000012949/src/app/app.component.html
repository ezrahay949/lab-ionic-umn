<ion-app>
    <ion-menu side="end" menuId="m1" type="overlay">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>UTS</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item lines="none" (click)="goToHome()">
                    <ion-icon name="musical-note" slot="start"></ion-icon>
                    <ion-label>Music Library</ion-label>
                </ion-item>
                <ion-item lines="none" (click)="goToFavorite()">
                    <ion-icon name="star" slot="start"></ion-icon>
                    <ion-label>Your Favorite Songs</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
