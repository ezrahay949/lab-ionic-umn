<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="primary">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Favorite Songs</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list #ionList>
        <ion-list-header>
            <ion-label color="medium"><b class="ion-text-uppercase">Songs</b></ion-label>
        </ion-list-header>
        <ion-item-sliding id="favorite" *ngFor="let song of favorites">
            <ion-item>
                <ion-label>
                    <h2><b>{{ song.title }}</b></h2>
                    <p>{{ song.minute }} minutes {{ song.second }} seconds</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="presentAlertRemove(song, ionList)">
                    <ion-icon color="light" slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <p class="ion-text-center ez-text-small ez-text-color-medium">
        {{ favorites.length == 0 ? 'There are no favorite songs yet.' : ''}}
    </p>
</ion-content>
