<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="primary">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Music Library
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-virtual-scroll [items]="albums" approx-item-height="410px">
                    <ion-card *virtualItem="let album" [routerLink]="[ '/', 'home', album.id ]">
                        <img [src]="album.imgUrl" />
                        <ion-card-header>
                            <ion-card-subtitle color="primary">{{ album.artist }}</ion-card-subtitle>
                            <ion-card-title>{{ album.name }}</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
