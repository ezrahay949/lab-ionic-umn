<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding id="offers" *ngFor="let offer of loadedPlaces">
            <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
                <ion-thumbnail slot="start">
                    <ion-img [src]="offer.imgUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                    <h2>{{ offer.title }}</h2>
                </ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
