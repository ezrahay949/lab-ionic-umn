<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of recipes" >

      <ion-item [routerLink]="['./', recipe.id]">
        <ion-avatar slot="start">
          <ion-img [src]="recipe.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label>{{ recipe.title }}</ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="deleteRecipe(recipe.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" expandable [routerLink]="['./', recipe.id]">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-note slot="end">Ezra Abednego Hayvito | 00000012949</ion-note>
  </ion-item>
</ion-footer>
