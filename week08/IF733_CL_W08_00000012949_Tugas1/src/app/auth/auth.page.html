<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? "Login" : "Sign Up"}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="padding">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input
                                    inputmode="email"
                                    type="email"
                                    name="email"
                                    ngModel
                                    required
                                    email
                                    #emailControl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailControl.valid && emailControl.touched" lines="none">
                            <ion-label class="ez-message">*Should be a valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input
                                    type="password"
                                    name="password"
                                    ngModel
                                    required
                                    minlength="6"
                                    #passwordControl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="passwordControl.invalid && passwordControl.touched" lines="none">
                            <ion-label class="ez-message">*Should be a valid password</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-sm="3">
                    <ion-button type="button" color="primary" (click)="onSwitchAuthMode()" fill="clear" expand="full">Switch to {{ isLogin ? "Sign Up" : "Login"}}</ion-button>
                    <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="loginForm.invalid">{{ isLogin ? "Login" : "Sign Up"}}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
