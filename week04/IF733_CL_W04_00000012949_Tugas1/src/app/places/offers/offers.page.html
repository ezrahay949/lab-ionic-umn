<ion-header>
    <ion-toolbar>
        <ion-title>My Offers</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let p of loadedPlaces">
            <ion-thumbnail slot="start">
                <ion-img [src]="p.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2>{{ p.title }}</h2>
                <p>{{ p.description }}</p>
            </ion-label>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
